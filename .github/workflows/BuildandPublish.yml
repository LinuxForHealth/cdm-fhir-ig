name: Build And Publish
on:  [push]
jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      - name: Runner Info
        run: |
          echo "ğŸ‰ The job was automatically triggered by a ${{ github.event_name }} event."
          echo "ğŸ§ Now running on a ${{ runner.os }} server hosted by GitHub!"
          echo "ğŸ” Branch is ${{ github.ref }} ${{ github.repository }} repo"
          echo "ğŸ’¡ The ${{ github.repository }} repo has been cloned to the runner."
      - name: Checkout Repo
        uses: actions/checkout@v2

      - name: Setup Ruby
        uses: actions/setup-ruby@v1
        with:
          ruby-version: '3'
          bundler-cache: true   # Runs 'bundle install' and caches installed gems automatically

      - name: Setup Java / Maven
        uses: actions/setup-java@v2
        with:
          java-version: '8'
          distribution: 'adopt'          

      - name: Install Dependencies
        run:  |
          npm install
          gem install jekyll
          mvn clean install
      - name: Build IG
        run:  |
          npm run sushi
          npm run ig_init
      - name: Create Snapshot Jar
        run:  |
          npm run mvn_snapshot
          npm run copy_snapshot
      - name: Deploy gh-pages
        uses: JamesIves/github-pages-deploy-action@4.1.4
        with:
          branch: gh-pages      # The branch to deploy to
          folder: build/output  # Folder to deploy

